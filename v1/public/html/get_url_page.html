<!DOCTYPE html>
<html data-wf-domain="comp-of-url.webflow.io" data-wf-page="5fd0c2e4c21eb62fb302ca13" data-wf-site="5fd0c053f042b00f48a56bd3" data-wf-status="1">
    <head>
        <title>URL details</title>
        <link href="../css/second_page.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
    </head>
    <body class="body-2">
        <div class="div-block">
            <div class="form-block-2 w-form">
                <form id="email-form" name="email-form" data-name="Email Form" action="/url" redirect="/url" data-redirect="/url" method="post">
                    <label for="name">Past your URL here...</label>
                    <input type="text" class="text-field-3 w-input" maxlength="256" name="find_url" data-name="Name" placeholder="https://google.com" id="name" required=""/>
                    <input type="submit" value="Submit" data-wait="Please wait..." class="submit-button-2 w-button"/>
                    <a href="/url/pre_url" class="button-2 w-button">Previous URL details...</a>
                </form>
                <div class="w-form-done">
                    <div>Thank you! Your submission has been received!</div>
                </div>
                <div class="w-form-fail">
                    <div>Oops! Something went wrong while submitting the form.</div>
                </div>
            </div>
            <div class="div-block-2">
                <table>
                    <tr>
                        <th>Scheme</th>
                        <th>Host</th>
                        <th>Path</th>
                        <th>Query</th>
                    </tr>
                    <tr>
                        <td><%= data.scheme %></td>
                        <td><%= data.host %></td>
                        <td><%= data.path %></td>
                        <td><%= data.query %></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
